{% extends "base.html" %}

{% block content %}

<div class="space-y-6">
  <div class="text-center">
    <h1 class="text-4xl sm:text-6xl lg:text-7xl font-bold mb-6">Task List</h1>
  </div>

  <div class="flex flex-wrap gap-4 justify-center">
    <a href="{% url "task-create" %}" class="btn btn-primary">Create Task</a>

    <!-- Alpine.js ModalForm example -->
    <div x-data="ModalForm" x-cloak x-ref="modelForm" data-url="{% url "modal-task-create" %}">
      <button class="btn btn-secondary" @click="loadForm">Create Task in Modal with Alpine.js</button>
      <div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50" x-show="open">
        <div class="modal-box relative max-w-3xl w-full mx-4">
          <button @click="setOpen(false)" class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
          <div class="mt-3">
            <div x-html="formHtml"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Alpine.js + HTMX ModalForm example -->
    <div x-data="ModalFormHTMX"
         x-cloak
         x-ref="modelForm"
         data-url="{% url "modal-task-create-htmx" %}"
         @htmx-modal-response="handleModalResponse">
      <button class="btn btn-accent" @click="loadForm()">Create Task in Modal with Alpine.js + HTMX</button>
      <div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50" x-show="open">
        <div class="modal-box relative max-w-3xl w-full mx-4">
          <button @click="setOpen(false)" class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
          <div class="mt-3 htmx-modal-body"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Task List-->
  <div class="card bg-base-100 shadow-xl">
    <div class="card-body">
      <h2 class="card-title text-2xl mb-4">Tasks</h2>
      {% if object_list %}
        <div class="space-y-2">
          {% for obj in object_list %}
            <div class="flex items-center justify-between p-4 border border-base-300 rounded-lg" 
                 x-data="Task" x-show="!deleted" x-cloak x-transition:leave.duration.300ms>
              <div class="flex-1">
                <span class="font-medium">{{ obj.title }}</span>
                {% if obj.due_date %}
                  <span class="text-sm text-base-content/60 ml-2">Due: {{ obj.due_date }}</span>
                {% endif %}
              </div>
              <button class="btn btn-error btn-sm"
                      data-delete-url="{% url "task-delete" obj.pk %}"
                      @click="deleteTask"
                      :disabled="processing"
                      x-ref="button">
                <svg x-show="processing" class="animate-spin w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span x-text="getBtnText"></span>
              </button>
            </div>
          {% endfor %}
        </div>
      {% else %}
        <div class="text-center py-8">
          <p class="text-base-content/60">No tasks yet. Create your first task!</p>
        </div>
      {% endif %}
    </div>
  </div>

</div>

{% endblock %}
